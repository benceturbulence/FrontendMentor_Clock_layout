<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="expanded wrapper night">
        <section class="quote-container container">
            <p class="quote">“The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”</p>
            <img class="icon" src="./img/icon-refresh.svg" alt="'refresh button" />
            <p class="author">Ada Lovelace</p>
        </section>
        
        
        <section class="time-btn-container container">
            <section class="greeting-container">
            <img class='icon' src="./img/icon-moon.svg" alt="" class="daytime-icon" />
            <p class="greeting">Good evening</p>
            </section>
            <section class="time-container">
                <h1 class="time">11:37</h1>
                <p class="location">IN LONDON, UK</p>
            </section>
            <section class='btn-container'>
                <button id="toggle" class="btn">
                    <span>more</span>
                    <img class="btn-arrow" src="./img/icon-arrow.png" alt="" />
                </button>
            </section>
        </section>
        
        <section class="expanding-container">
            <div class="helper-class container">
            <div class="data-slot">
            <p class="subtitle">CURRENT TIMEZONE</p>
            <p class="fetched-data">Europe/London</p>
            </div>
            <div class="data-slot">
            <p class="subtitle">Day of the year</p>
            <p class="fetched-data">295</p>
            </div>
            <div class="data-slot">
            <p class="subtitle">Day of the week</p>
            <p class="fetched-data">5</p>
            </div>
            <div class="data-slot">
            <p class="subtitle">week number</p>
            <p class="fetched-data">42</p>
            </div>
            </div>
        </section>
    </div>
</body>
<script src="./index.js"></script>
</html>
